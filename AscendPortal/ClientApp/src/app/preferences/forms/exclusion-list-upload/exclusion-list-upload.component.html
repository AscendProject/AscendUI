<div class="exclusion-main-wrapper">
  <div class="row border-bottom">
    <div class="col-md-8">
      <h4 class="my-3 btn-link">HSBC</h4>
    </div>
    <div class="col-md-4">
    </div>
  </div>
  <div class="container-fluid info_container">
    <div class="row">
      <div class="col-12">
        <div class="row info_heading my-4">
          <h4 class="text-dark">UPLOAD EXLUSTION LIST</h4>
        </div>

      <div>
        <file-uploader (messageEvent)="receiveMessage($event)"  (onCompleteItem)="onCompleteItem($event)" [historyData]="fileInformation" [type]="type" class="row"></file-uploader>
      </div>
      <div class="upload-button-center">
        <button id="btnAddVendor" (click)="savelicense()" [disabled]="uploadDisable" class="btn btn-sm btn-primary normal">Upload</button>
      </div>

        <!-- Mat table-->


      </div>


    </div>
    <div class="row">
      <div class="col-12">
        <mat-table #table [dataSource]="datasource" class="mt-3 mat-elevation-z8 exclusion-list-table">
          <ng-container matColumnDef="Exclusions">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Exclusions </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.fileName}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="Type">
            <mat-header-cell *matHeaderCellDef mat-sort-header (click)="getRecord()"> Type </mat-header-cell>
            <mat-cell *matCellDef="let element"> </mat-cell>
          </ng-container>
          <ng-container matColumnDef="lastupadted">
            <mat-header-cell *matHeaderCellDef mat-sort-header (click)="getRecord()">Last Upadted</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.uploadedDate | date:'MM/dd/yyyy HH:mm:ss'}}  </mat-cell>
          </ng-container>
          <ng-container matColumnDef="ProcessingStatus">
            <mat-header-cell *matHeaderCellDef mat-sort-header (click)="getRecord()"> Processing Status </mat-header-cell>
            <mat-cell *matCellDef="let element"> </mat-cell>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef mat-sort-header (click)="getRecord()"> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">

              <button type="button" class="btn btn-link" (click)="downloadFile(element.documentKey,element.fileName)" style="color:#007bff">View/Download</button>

            </mat-cell>
          </ng-container>
          <mat-header-row style="font-size-adjust:inherit" *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

      </div>

    </div>
  </div>
</div>
