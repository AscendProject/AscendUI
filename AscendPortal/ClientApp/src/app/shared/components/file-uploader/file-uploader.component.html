
  <div class="col-sm-12 col-md-12 col-lg-12 drag-drop">

    <!-- <i class="fa fa-upload icon-download"></i>-->
    <span class="dotted-line mt-3 py-4">
      Drag &amp; Drop files here <br>or<br>
      <a href="" class="btn btn-sm btn-primary normal"> Select file(s)</a>
    </span>
    <input type="file" #fileInput (change)="addToQueue()" class="browse" style="opacity:0;" />
  </div>

  <div class="col-sm-12 col-md-12 col-lg-12 upload-bottom-remove px-3 mb-2">
    <table>
      <tbody>
        <tr *ngFor="let item of queue | async | slice:-1">
          <td *ngIf ="item && item.file">{{ item?.file?.name }}
          <mat-divider class="mt-3"></mat-divider></td>
        </tr>
        <tr>
          <td>
            <div *ngIf="historyData && historyData.length>0">
              <div *ngFor="let item of historyData" class="row">
                <div class="col-12 col-sm-6 col-md-8">{{ item.fileName }}</div>
                <div class="col-12 col-sm-6 col-md-4"><button type="button" class="btn btn-link float-right" (click)="downloadFile(item.documentKey,item.fileName)">View</button></div>
                <div class="col-12"><mat-divider class="my-2 d-block"></mat-divider></div>
              </div>
            </div>
          </td>
         </tr>


      </tbody>
    </table>
  </div>
